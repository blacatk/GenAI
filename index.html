<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>我的 AI 工具合集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #222;
            margin-bottom: 10px;
        }
        p {
            color: #555;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        .card {
            background: #ffffff;
            padding: 25px;
            margin-top: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-bottom: 15px;
            color: #333;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 10px;
            text-decoration: none;
            background: #4C8BF5;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.2s;
        }
        a:hover {
            background: #3a6fdc;
        }
    </style>
</head>

    <div class="container">

        </div>

            <a href="https://udify.app/chat/rQjxQ27uraOOJIN5" target="_blank">进入功能 2</a>

        <div class="card">

</body>
</html>
